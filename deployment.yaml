apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: mayaaiuga/test-run-image:latest
        ports:
        - containerPort: 5000  # Expose the same port specified in your Dockerfile
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-services
spec:
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 80  # Port for internal communication within the cluster
    targetPort: 5000  # Port exposed by your container
  type: ClusterIP  # Internal service

     
